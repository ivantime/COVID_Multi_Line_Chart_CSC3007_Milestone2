<!DOCTYPE html>
<html lang="en">
  <style>
    div.tooltip {
      position: absolute;
      visibility: visible;
      z-index: 50;
      pointer-events: none;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <title>Milestone 2</title>
    <script type="text/javascript"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      html,
      body,
      #lineChart1 {
        height: 90%;
        margin: 0;
      }

      #lineChart2 {
        height: 90%;
        margin: 0;
      }
    </style>
  </head>

  <body style="margin-left: 0.2%">
    <div>
      <b>View By:</b>
      <input id="myCheckbox" type="checkbox" />
    </div>
    <style>
      select {
        visibility: hidden;
      }

      #levelLabel {
        visibility: hidden;
      }

      input[type="checkbox"] {
        appearance: none;
        width: 140px;
        padding-left: 33px;
        margin: 10;
        border-radius: 16px;
        background: radial-gradient(
            circle 12px,
            white 100%,
            transparent calc(100% + 1px)
          )
          palevioletred;
        transition: 0.3s ease-in-out;
        background-position: -55px;
      }

      input[type="checkbox"]::before {
        content: "By Countries";
        font: bold 12px/32px Verdana;
        color: white;
        text-shadow: 0 1px black;
      }

      input[type="checkbox"]:checked {
        padding-left: 28px;
        background-color: dodgerBlue;
        background-position: 55px;
      }

      input[type="checkbox"]:checked::before {
        content: "By Region";
      }
    </style>
    <div id="lineChart1" style="height: 50%; width: 80%; float: left"></div>
    <table
      id="dummyHead"
      style="text-align: left; visibility: hidden; height: 5%"
    >
      <thead>
        <tr>
          <th>Select</th>
          <th>Color |</th>
          <th>Country Name</th>
        </tr>
      </thead>
    </table>

    <div
      class="tableDiv"
      style="height: 45%; width: 20%; float: left; visibility: hidden"
    >
      <table id="line1Table" style="text-align: left; border: 1px solid black">
        <thead style="width: 10%">
          <tr style="visibility: collapse">
            <th>Select</th>
            <th>Color |</th>
            <th>Country Name</th>
          </tr>
        </thead>
        <tbody style="width: 90%"></tbody>
      </table>
      <style>
        .tableDiv {
          overflow-x: auto;
          overflow-y: scroll;
          white-space: nowrap;
        }

        td {
          border-bottom: 1px solid black;
        }

        tr {
          height: 30px;
        }
      </style>
    </div>
    
    <div id="lineChart2" style="height: 50%; width: 80%; float: left"></div>
    <table
      id="dummyHead2"
      style="text-align: left; visibility: hidden; height: 5%"
    >
      <thead>
        <tr>
          <th>Select</th>
          <th>Color |</th>
          <th>Country Name</th>
        </tr>
      </thead>
    </table>
    <div
      class="tableDiv2"
      style="height: 45%; width: 20%; float: left; visibility: hidden"
    >
      <table id="line2Table" style="text-align: left; border: 1px solid black">
        <thead style="width: 10%">
          <tr style="visibility: collapse">
            <th>Select</th>
            <th>Color |</th>
            <th>Country Name</th>
          </tr>
        </thead>
        <tbody style="width: 90%"></tbody>
      </table>
      <style>
        .tableDiv {
          overflow-x: auto;
          overflow-y: scroll;
          white-space: nowrap;
        }

        td {
          border-bottom: 1px solid black;
        }

        tr {
          height: 30px;
        }
      </style>
    </div>
    <script src="script.js"></script>
  </body>
</html>
